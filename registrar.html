    <h2>REGISTRAR UN EMPLEADO</h2>
    <form action="guardar_empleado.php" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre" required><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" placeholder="Apellido" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="usuario@example.com" required><br><br>

        <label for="puesto">Puesto:</label>
        <input type="text" id="puesto" name="puesto" placeholder="Puesto" required><br><br>

        <label for="salario">Salario:</label>
        <input type="number" id="salario" name="salario" placeholder="Salario" required><br><br>

        <button type="submit">Registrar</button>
    </form>
